name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
